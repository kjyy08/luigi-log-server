# Gradle 빌드 성능 최적화
# Luigi Log Server 멀티모듈 프로젝트 전역 설정

# 빌드 성능 설정
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# 멀티모듈 빌드에 최적화된 JVM 설정
org.gradle.jvmargs=-Xmx4g -Xms2g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

# Kotlin 컴파일러 최적화
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js.klib=true
kotlin.parallel.tasks.in.project=true

# 더 빠른 빌드를 위한 Configuration Cache 활성화 (의존성 문제 해결 시까지 비활성화)
# org.gradle.configuration-cache=true
# org.gradle.configuration-cache.problems=warn

# 점진적 빌드를 위한 파일 시스템 감시
org.gradle.vfs.watch=true

# 콘솔 출력 설정
org.gradle.console=plain
org.gradle.warning.mode=summary

# 빌드 기능 (안정화될 때까지 비활성화)
# org.gradle.unsafe.configuration-cache=true

# 네트워크 타임아웃
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.http.socketTimeout=120000

# 프로젝트별 설정
systemProp.file.encoding=UTF-8
systemProp.user.timezone=Asia/Seoul

# Spring Boot 설정
spring.profiles.active=local