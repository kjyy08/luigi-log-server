# Gradle Build Performance Optimization for CI
# This file is specifically for GitHub Actions CI environment

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Configure on demand
org.gradle.configureondemand=true

# Enable build cache
org.gradle.caching=true

# JVM arguments for optimal CI performance
org.gradle.jvmargs=-Xmx2g -Xms1g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxMetaspaceSize=512m

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js.klib=true

# Kotlin compilation parallel
kotlin.parallel.tasks.in.project=true

# Configuration cache disabled for CI stability
# org.gradle.configuration-cache=true
# org.gradle.configuration-cache.problems=warn

# File watching disabled for CI
org.gradle.vfs.watch=false

# Network timeout optimization
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# Suppress version warnings
org.gradle.warning.mode=summary

# CI-specific optimizations
org.gradle.console=plain