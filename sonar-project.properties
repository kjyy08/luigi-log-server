# SonarQube Cloud Configuration
sonar.host.url=https://sonarcloud.io
sonar.organization=kjyy08
sonar.projectKey=kjyy08_luigi-log-server
sonar.projectName=Luigi Log Server
sonar.projectDescription=Personal tech blog platform built with Spring Boot + Kotlin
sonar.projectVersion=0.0.1-SNAPSHOT

# Language and encoding
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# Source and test paths are auto-detected by SonarScanner for Gradle
# No need to specify sonar.sources and sonar.tests explicitly

# Quality gate
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/build/**,**/*.gradle.kts,**/gradle/**,**/gradlew*,**/.gradle/**,**/.github/**

# Coverage reports - Kover integration (configured in build.gradle.kts)
# sonar.coverage.jacoco.xmlReportPaths is set in build.gradle.kts to build/reports/kover/coverage.xml
# Detekt reports (optional static analysis)
sonar.kotlin.detekt.reportPaths=**/build/reports/detekt/detekt.xml