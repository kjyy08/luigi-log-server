# SonarQube Project Configuration
sonar.organization=kjyy08
sonar.projectKey=kjyy08_luigi-log-server
sonar.projectName=Luigi Log Server
sonar.projectDescription=Personal tech blog platform built with Spring Boot + Kotlin
sonar.projectVersion=0.0.1-SNAPSHOT

# Language and encoding
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# Source and test paths (auto-detected by Gradle plugin)
sonar.sources=mains,service,libs
sonar.tests=mains/*/src/test,service/*/src/test,libs/*/src/test

# Quality gate
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/build/**,**/*.gradle.kts,**/gradle/**,**/gradlew*,**/.gradle/**

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
sonar.kotlin.detekt.reportPaths=**/build/reports/detekt/detekt.xml