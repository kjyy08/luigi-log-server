# SonarQube Cloud Configuration
sonar.host.url=https://sonarcloud.io
sonar.organization=kjyy08
sonar.projectKey=kjyy08_luigi-log-server
sonar.projectName=Luigi Log Server
sonar.projectDescription=Personal tech blog platform built with Spring Boot + Kotlin
sonar.projectVersion=0.0.1-SNAPSHOT

# Language and encoding
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/build/**,**/*.gradle.kts,**/gradle/**,**/gradlew*,**/.gradle/**,**/.github/**,**/plugins/**

# Coverage reports - Kover integration
# 멀티모듈 프로젝트용 커버리지 경로 설정 (JVM 언어용 표준 속성)
sonar.coverage.jacoco.xmlReportPaths=build/reports/kover/coverage.xml,**/build/reports/kover/coverage.xml
# Detekt reports (optional static analysis)
sonar.kotlin.detekt.reportPaths=**/build/reports/detekt/detekt.xml