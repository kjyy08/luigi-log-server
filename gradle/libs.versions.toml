[versions]
# Kotlin
kotlin = "2.2.21"
ktlint = "12.1.0"
kotest = "6.0.7"
mockk = "1.14.5"
kover = "0.9.1"
kotlinLogging = "3.0.5"
jackson-module-kotlin = "2.17.1"

# Spring
springBoot = "3.5.7"
springAi = "1.1.0"
springDependencyManagement = "1.1.7"

# Database
postgresql = "42.7.6"
flyway = "11.13.2"
redis = "3.5.7"

# Security
jjwt = "0.13.0"

# Documentation
springdoc = "2.8.14"

[libraries]
# Spring Boot Starters
spring-boot-starter-core = { module = "org.springframework.boot:spring-boot-starter" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-oauth2-client = { module = "org.springframework.boot:spring-boot-starter-oauth2-client" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }

# Kotlin
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlinLogging" }
kotlin-jackson-module = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref="jackson-module-kotlin" }
kotlin-jackson-binding = { module = "com.fasterxml.jackson.core:jackson-databind" }

# Gradle Plugins
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-plugin-spring = { module = "org.jetbrains.kotlin.plugin.spring:org.jetbrains.kotlin.plugin.spring.gradle.plugin", version.ref = "kotlin" }
kotlin-plugin-jpa = { module = "org.jetbrains.kotlin.plugin.jpa:org.jetbrains.kotlin.plugin.jpa.gradle.plugin", version.ref = "kotlin" }

spring-boot-gradle-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "springBoot" }
spring-dependency-management-plugin = { module = "io.spring.gradle:dependency-management-plugin", version.ref = "springDependencyManagement" }

kover-gradle-plugin = { module = "org.jetbrains.kotlinx.kover:org.jetbrains.kotlinx.kover.gradle.plugin", version.ref = "kover" }
ktlint-gradle-plugin = { module = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "ktlint" }

# Spring AI
spring-ai-openai-spring-boot-starter = { module = "org.springframework.ai:spring-ai-openai-spring-boot-starter" }
spring-ai-pgvector-store-spring-boot-starter = { module = "org.springframework.ai:spring-ai-pgvector-store-spring-boot-starter" }

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# JWT
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }

# Testing
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-extensions-spring = { module = "io.kotest.extensions:kotest-extensions-spring", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# Documentation
springdoc-openapi = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

[bundles]
kotlin-dependencies = ["kotlin-reflect", "kotlin-logging", "kotlin-jackson-module", "kotlin-jackson-binding"]
kotlin-test = ["kotest-runner-junit5", "kotest-assertions-core", "mockk"]

spring-boot-web = ["spring-boot-starter-web", "spring-boot-starter-validation", "spring-boot-starter-actuator", "springdoc-openapi"]
spring-boot-data = ["spring-boot-starter-data-jpa", "postgresql"]
spring-boot-security = ["spring-boot-starter-security", "spring-boot-starter-oauth2-client"]
spring-ai = ["spring-ai-openai-spring-boot-starter", "spring-ai-pgvector-store-spring-boot-starter"]

jwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]
redis = ["spring-boot-starter-data-redis"]

flyway = ["flyway-core", "flyway-database-postgresql"]
